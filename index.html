<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Nursery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>EcoFlora</h1>
        <h3>Welcome to My Nursery</h3>
        <p>Your one-stop shop for beautiful plants!</p>
    </header>
    
    <main>
        <section class="gallery">
            <h2>Our Plants</h2>
            <div class="gallery-grid">
                <img src="iic1.jpg" alt="Plant 1">
                <img src="pic2.jpg" alt="Plant 2">
                <img src="pic 3.jpg" alt="Plant 3">
                <img src="pic 4.jpg" alt="Plant 4">
                <img src="pic 5.jpg" alt="plant 5">
                <img src="pic 6.jpg" alt="plant 6">
             
            </div>
        </section>

        <section class="contact">
            <h2>Contact Us</h2>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">Send</button>
                  
            </form>
            <p id="form-message"></p>
        </section>
    </main>


   <div class="container">
        <h1>To-Do List</h1>
        <input type="text" id="taskInput" placeholder="Add a new task...">
        <button id="addTaskBtn">Add Task</button>
        <ul id="taskList"></ul>
    </div>

    <footer>
        <p>&copy; 2024 My Nursery. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
